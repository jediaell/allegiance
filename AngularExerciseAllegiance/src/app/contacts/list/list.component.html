<div style="margin-top: 30px;">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let item of contacts; let i = index">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>
                        <button (click)="showDetails(i + 1)" type="button" class="btn btn-dark">Detail</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
